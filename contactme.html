<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Bootstrap</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="container">

        <div class="nav">
            <div class="logo-img">
               <a id="img-logo" class="nav-link-logo" href="/"> Home</a>
            </div>
            <div class="links">
                <a class="nav-link-logo" href="./about.html">About Me</a>

            </div>
            <li class="nav-item">
                <a class="nav-link" href="./contactme.html">Contact</a>
            </li>
            <div class="links">
                <a class="nav-link-logo" href="./numbergame.html">Number Game</a>
  
            </div>
        </div>


   

        <div class="row mt-4">
            <div class="col-md-12">
                <h1 class="text-center">Your Name</h1>
                <p class="text-center">Your Email Address</p>
                <p class="text-center">Your Hometown/State/Country</p>

                <!-- Contact Form -->
                <form>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
